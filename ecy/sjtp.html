        function addPage(){

            if(end){
                alert("这已经是最后一页了！");
                return;
            }

            
            //底部下一页
            ++page;
            
            
            //加载图片
              $.ajax({
                 url:'https://dev.iw233.cn/Tag/islandwind/iw233.php?page='+ page,
                 type:'get',
                 dataType:'text',
                 success:function(data){

                    if(!data){
                        
                        end = 1;
                        --page;
                        alert("这已经是最后一页了！");
                        return;
                    }

                    window.location.href="https://dev.iw233.cn/Tag/islandwind/index.php?page="+page;
                    zooming.listen('.img-zoomable');
                 },
                 error:function(error){
                    console.log(error)
                 }
              });
             
        }

        function delPage(){
            --page;
          $.ajax({
             url:'https://dev.iw233.cn/Tag/islandwind/iw233.php?page='+ page,
             type:'get',
             dataType:'text',
             success:function(data){
                window.location.href="https://dev.iw233.cn/https://dev.iw233.cn/Tag/islandwind/index.php?page="+page;
                zooming.listen('.img-zoomable');
             },
             error:function(error){
