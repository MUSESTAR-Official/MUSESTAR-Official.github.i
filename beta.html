<body>

    <div class="scroll-section">
        <div class="scroll-content" id="scrollContent">

    <script>
        // 检查是否有公告内容
        function checkAnnouncement() {
            const content = "这里是公告内容";
            const announcementElement = document.querySelector('.announcement');
            const contentElement = document.getElementById('announcement-content');
            
            if (content && content.trim() !== '') {
                contentElement.textContent = content;
                announcementElement.classList.add('show');
            }
        }
        
        window.addEventListener('load', checkAnnouncement);

        // 滚动效果
        let lastScrollY = 0;
        const scrollContent = document.getElementById('scrollContent');
        const triggerPoint = window.innerHeight * 0.3; // 触发点为视窗高度的30%

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            const scrollDistance = currentScrollY - lastScrollY;
            
            if (currentScrollY > triggerPoint) {
                scrollContent.classList.add('visible');
            } else {
                scrollContent.classList.remove('visible');
            }
            
            lastScrollY = currentScrollY;
        });
    </script>
</body>
