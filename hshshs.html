<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>抽人</title>
    <script src="https://www.musestar.cc/files/DPlayer.js"></script>
    <style>
        #resultText {
            text-align: center;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            margin: 0;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div id="dplayer"></div>
    <h1 id="resultText"></h1>
    <script>
        var dp = new DPlayer({
            container: document.getElementById('dplayer'),
            airplay: true,
            preload: 'auto',
            logo: "",
            autoplay: true,
            volume: 1.0,
            video: {
                url: "https://my.microsoftpersonalcontent.com/personal/34ad44ca3c61e505/_layouts/15/download.aspx?share=EXZm7CTFUHRGufkcRSIUEV8BQVXfmWjIlJqKsgxDUkRc3A",
                defaultQuality: 0,
            },
        });

        // 随机显示字母
        const letters = ['薛兴元', '薛兴元', '薛兴元'];
        const randomLetter = letters[Math.floor(Math.random() * letters.length)];
        document.getElementById('resultText').textContent = randomLetter;

        // 自动全屏播放
        dp.on('loadedmetadata', function() {
            dp.fullScreen.request('web');
        });

        // 播放结束后删除播放器
        dp.on('ended', function() {
            document.getElementById('dplayer').remove();
        });
    </script>
</body>
</html>
